<!-- invoice-create.component.html -->
<div class="invoice-create-container">
  <h2>Create Invoice</h2>
  <form [formGroup]="invoiceForm" (ngSubmit)="createInvoice()">
    <mat-form-field>
      <input matInput formControlName="invoiceIdentifier" placeholder="Invoice Identifier" required>
      <mat-error *ngIf="invoiceForm.get('invoiceIdentifier')?.hasError('required')">Invoice Identifier is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="customerName" placeholder="Customer Name" required>
      <mat-error *ngIf="invoiceForm.get('customerName')?.hasError('required')">Customer Name is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="contactDetails" placeholder="Contact Details" required>
      <mat-error *ngIf="invoiceForm.get('contactDetails')?.hasError('required')">Contact Details are required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" formControlName="invoiceDate" placeholder="Invoice Date" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="invoiceForm.get('invoiceDate')?.hasError('required')">Invoice Date is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="dueDatePicker" formControlName="dueDate" placeholder="Due Date" required>
      <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #dueDatePicker></mat-datepicker>
      <mat-error *ngIf="invoiceForm.get('dueDate')?.hasError('required')">Due Date is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="amountDue" placeholder="Amount Due" type="number" required>
      <mat-error *ngIf="invoiceForm.get('amountDue')?.hasError('required')">Amount Due is required</mat-error>
      <mat-error *ngIf="invoiceForm.get('amountDue')?.hasError('min')">Amount Due must be greater than or equal to 0
      </mat-error>
    </mat-form-field>

    <!-- Add more form controls for other fields with similar validation -->

    <button mat-raised-button color="primary" type="submit" [disabled]="invoiceForm.invalid">Create Invoice</button>
  </form>
</div>
